    <!-- Critical: Error Handler & Polyfills -->
    <script>
      // 1. Global Error Handler to show errors on screen instead of white screen
      window.onerror = function(msg, url, line, col, error) {
        // Ignore ResizeObserver loop limit exceeded errors which are common and harmless
        if (msg.includes('ResizeObserver loop')) return false;
        
        console.error('Global Error:', error);
        return false;
      };

      // 2. Polyfill process.env for browser environments (Cloudflare Pages)
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      }
      if (!window.process.env) {
        window.process.env = {};
      }
      // Ensure API_KEY exists to prevent undefined access crash
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = ''; 
      }
    </script>
